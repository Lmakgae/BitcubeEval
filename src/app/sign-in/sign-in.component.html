<div style="position: relative; width: 100%; height: 100%;">
  <div class="container">
    <mat-card>
      <h1 style="text-align: center;">Sign In</h1>
      <h3 style="text-align: center;">Please select lecturer to login</h3>
      <mat-nav-list>
        <mat-list-item *ngFor="let lecturer of lecturerList; index as i" (click)="signIn(i)">
          <mat-icon matListIcon>account_circle</mat-icon>
          <div matLine style="font-weight: 500;">{{lecturer.firstName}} {{lecturer.surname}}</div>
          <div matLine>
            <span *ngIf="lecturer.getDegreeIDs().length > 1">{{getDegreeName(lecturer.getDegreeIDs()[0])}}, +{{lecturer.getDegreeIDs().length - 1}} more</span>
            <span *ngIf="lecturer.getDegreeIDs().length === 1">{{getDegreeName(lecturer.getDegreeIDs()[0])}}</span>
          </div>
        </mat-list-item>
      </mat-nav-list>
    </mat-card>
  </div>
</div>
