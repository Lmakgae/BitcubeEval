<div class="main">

  <mat-toolbar color="primary" >
    <button mat-icon-button class="toolbar-btn" aria-label="Example icon-button with menu icon" (click)="toggleSideNav = !toggleSideNav">
     <mat-icon>menu</mat-icon>
    </button>
    <span>Lecturer's Portal</span>
    <span class="toolbar-spacer"></span>
    <mat-nav-list>
      <mat-list-item [mat-menu-trigger-for]="profileMenu">
        <mat-icon matListIcon style="color: white;">account_circle</mat-icon>
        <h5 matLine style="color: white;">{{signedLecturerName}}</h5>
      </mat-list-item>
    </mat-nav-list>
  </mat-toolbar>

  <mat-menu #profileMenu="matMenu" yPosition=below>
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="signOut()">
      <mat-icon>login</mat-icon>
      <span>Sign Out</span>
    </button>
  </mat-menu>

  <mat-sidenav-container class="sidenav-container" >
    <mat-sidenav #sidenav mode="side" opened class="sidenav" fixedInViewport="1" fixedTopGap="64">
      <mat-nav-list>
        <mat-list-item>
          <mat-icon matListIcon>dashboard</mat-icon>
          <a matLine href="" *ngIf="toggleSideNav" [routerLink]="''">Dashboard</a>
        </mat-list-item>
        <mat-divider></mat-divider>
        <div mat-subheader *ngIf="toggleSideNav">Manage</div>
        <mat-list-item *ngFor="let nav of navigations" >
          <mat-icon matListIcon>{{nav.icon}}</mat-icon>
          <a matLine href="" *ngIf="toggleSideNav" [routerLink]="nav.routerLink" routerLinkActive> {{nav.title}} </a>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
