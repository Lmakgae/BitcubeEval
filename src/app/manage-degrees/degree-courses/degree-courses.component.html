<div class="container">
  <div class="row">
    <h1 class="mat-h1" style="margin: 0 0 0 0;">{{degreeName}} Courses</h1>
    <div class="spacer"></div>
    <button mat-flat-button color="primary" class="add-remove-btn" (click)="openAddStudentDialog()">Add student</button>
    <button mat-flat-button color="primary" class="add-remove-btn" (click)="openRemoveStudentDialog()">Remove student</button>
  </div>

  <mat-card class="card">
    <mat-card-content class="card-content">
      <div>
        <table mat-table class="full-width-table" matSort aria-label="Elements">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>

          <!-- Duration (years) Column -->
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration (months)</th>
            <td mat-cell *matCellDef="let row">{{row.duration}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator
            [length]="dataSource?.data.length"
            [pageIndex]="0"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10]">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
